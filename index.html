<!DOCTYPE html>
<html>
<head>
	<title>CONTACTS</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body ng-app="AddressBookApp" class="container">
<div ng-controller="ContactController">
	<div class="row">
		<div class="col-xs-3 col-xs-offset-4 text-center">
			<h1>CONTACT LIST</h1>	
		</div>
		<div class="col-xs-5">
			<button class="btn btn-success col-xs-6 bottomaligned" data-toggle="modal" data-target="#addMemberModal">ADD <i class="fa fa-plus fa-lg" aria-hidden="true"></i></button>
		</div>
	</div>
    <div ng-repeat="contact in contacts">
        <div class="panel panel-default">
           <div class="panel-body">
	            <div class="col-xs-3">{{contact.name}}</div>
	            <div class="col-xs-3">{{contact.email}}</div>
	            <div class="col-xs-3">{{contact.phone}}</div>
	            <div class="col-xs-3"><button class="btn btn-danger fa fa-trash-o"></button></div>
            </div>
        </div>
    </div>



<!-- Modal -->
	<div id="addMemberModal" class="modal fade" role="dialog">
	  <div class="modal-dialog">

	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">ADD NEW CONTACT</h4>
	      </div>
	      <div class="modal-body">
	      	<form>
		      	<fieldset class="form-group row">
		      		<legend class="col-form-legend col-sm-12">Name: </legend>
		      		<div class="col-sm-10">
		        		<input type="text" class="form-control" placeholder="First Last" ng-model="newContact.name" required/>
		        	</div>
		        </fieldset>
		        <fieldset class="form-group row">
		      		<legend class="col-form-legend col-sm-12">Phone Number: </legend>
		      		<div class="col-sm-10">
		        		<input type="text" class="form-control" placeholder="" ng-model="newContact.phone" required/>
		        	</div>
		        </fieldset>
		        <fieldset class="form-group row">
		      		<legend class="col-form-legend col-sm-10">Email: </legend>
		      		<div class="col-sm-10">
		        		<inpu type="text" class="form-control" placeholder="" ng-model="newContact.email" required></input>
		        	</div>
		        </fieldset>
		        <fieldset class="form-group row">
		        	<div class="col-sm-9 col-sm-offset-3">
		        		<button type="button" class="btn btn-lg btn-success" ng-click="addNewContact()">Add Family Member</button>
		        	</div>
		        </fieldset>
	        </form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>

</div><!--end of ContactController div-->





 <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
 <script type="text/javascript" src="/lib/bower_components/jquery/dist/jquery.min.js"></script>
 <script type="text/javascript" src="/lib/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
 <!-- <script type="text/javascript" src="/lib/bower_components/angular/angular.min.js"></script> -->
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script type="text/javascript" src="/javascripts/app.js"></script>
<script type="text/javascript" src="/javascripts/AppConstants.js"></script>
<script type="text/javascript" src="/javascripts/AppConfig.js"></script>
<script type="text/javascript" src="/javascripts/factories/ContactFactory.js"></script>
<script type="text/javascript" src="/javascripts/controllers/ContactController.js"></script>
</body>
</html>
